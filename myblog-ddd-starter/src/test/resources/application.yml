server:
  port: 8090
spring:
  datasource:
     url: ${SPRING_DATASOURCE_URL}
     username: ${SPRING_DATASOURCE_USERNAME}
     password: ${SPRING_DATASOURCE_PASSWORD}
     driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
     host: ${SPRING_REDIS_HOST}
     port: ${SPRING_REDIS_PORT}
#    password: ${SPRING_REDIS_PASSWORD} # 如果设置了密码，则填写密码
     database: ${SPRING_REDIS_DATABASE} # Redis数据库索引（默认为0）
     jedis:
       pool:
         max-active: 8 # 连接池最大连接数（使用Jedis时）
         max-wait: -1ms # 连接池最大阻塞等待时间（使用Jedis时）
         max-idle: 8 # 连接池中的最大空闲连接（使用Jedis时）
         min-idle: 0 # 连接池中的最小空闲连接（使用Jedis时）
     lettuce:
       pool:
         max-active: 8 # 连接池最大连接数（使用Lettuce时）
         max-wait: -1ms # 连接池最大阻塞等待时间（使用Lettuce时）
         max-idle: 8 # 连接池中的最大空闲连接（使用Lettuce时）
         min-idle: 0 # 连接池中的最小空闲连接（使用Lettuce时）

security:
  jwt:
    secret-key: ${SECURITY_JWT_SECRET_KEY}

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开启 SQL 日志输出
  mapper-locations: classpath*:com/wjx/database/mapper/xml/**.xml
